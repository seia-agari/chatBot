<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>マニュアルQ&Aボット（無料版）</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap">
  <h1>1対1スマイルスタディ 専用マニュアルQ&Aボット</h1>

  <form id="f">
    <input id="q" placeholder="質問を入力（例：スマイルスタディの理念は？）" autocomplete="off">

  <div id="log" class="log"></div>

</div>
